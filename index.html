<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, rgb(230, 16, 16), white);
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    #botao {
      background-color: red;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .foto {
      position: absolute;
      max-width: 300px;
      max-height: 300px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <button id="botao">Clique aqui ðŸ’–</button>

  <audio id="musica" src="./NÃ£o entrar aqui/James Arthur - Say You Won't Let Go_[cut_160sec].mp3"></audio>

  <script>
    const imagens = [
      "./NÃ£o entrar aqui/WhatsApp Image 2025-05-29 at 19.33.25 (1).jpeg",
      "NÃ£o entrar aqui/WhatsApp Image 2025-05-29 at 19.33.25 (2).jpeg",
      "NÃ£o entrar aqui/WhatsApp Image 2025-05-29 at 19.33.25 (3).jpeg",
      "NÃ£o entrar aqui/WhatsApp Image 2025-05-29 at 19.33.25.jpeg",
      "NÃ£o entrar aqui/WhatsApp Image 2025-06-12 at 20.08.07 (1).jpeg",
      "NÃ£o entrar aqui/WhatsApp Image 2025-06-12 at 20.08.07.jpeg",
      "NÃ£o entrar aqui/WhatsApp Image 2025-06-12 at 20.08.08.jpeg",
      "NÃ£o entrar aqui/WhatsApp Image 2025-06-12 at 20.08.09.jpeg"
    ];

    const botao = document.getElementById("botao");
    const musica = document.getElementById("musica");

    let index = 0;

    botao.addEventListener("click", () => {
      botao.style.display = "none";
      musica.play();

      const mostrarProxima = () => {
        if (index < imagens.length) {
          const img = document.createElement("img");
          img.src = imagens[index];
          img.className = "foto";
          img.style.top = Math.random() * 70 + 10 + "vh";
          img.style.left = Math.random() * 70 + 10 + "vw";
          document.body.appendChild(img);
          index++;
          setTimeout(mostrarProxima, 2000);
        }
      };

      mostrarProxima();
    });
  </script>
</body>
</html>
